<div class="min-h-screen bg-gray-50">
  <!-- Sidebar -->

  <aside class="fixed left-0 top-0 h-full w-64 bg-white border-r border-gray-200 z-30">
    <div class="p-4">
      <div class="flex items-center gap-2 mb-8">
        <div class="w-8 h-8 bg-indigo-500 rounded-lg flex items-center justify-center">
          <mat-icon class="text-white">directions_car</mat-icon>
        </div>
        <span class="text-xl font-semibold">Car Booking</span>
      </div>
      
      <nav class="space-y-2">
        <a href="#" class="flex items-center gap-3 px-3 py-2 text-indigo-600 bg-indigo-50 rounded-lg">
          <mat-icon>calendar_today</mat-icon>
          Calendar
        </a>
        <a (click)="openBookingModal()" class="flex items-center gap-3 px-3 py-2 text-gray-700 hover:bg-gray-50 rounded-lg">
          <mat-icon>add</mat-icon>
          Add Booking
        </a>
        <a href="#" class="flex items-center gap-3 px-3 py-2 text-gray-700 hover:bg-gray-50 rounded-lg">
          <mat-icon>settings</mat-icon>
          Workflows
        </a>
      </nav>
    </div>
  </aside>
  <app-car-booking *ngIf="showBookingModal" [cars]="cars" (close)="closeBookingModal()"></app-car-booking>


  <!-- Main Content -->
  <main class="pl-64">

    <header class="bg-white border-b border-gray-200 px-4 py-3">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-semibold">Calendar</h1>
        <div class="flex items-center gap-4">
          <button (click)="openBookingModal()" mat-raised-button color="primary" class="flex items-center gap-2">
            <mat-icon>add</mat-icon>
            Add Booking
          </button>
          <button mat-icon-button>
            <mat-icon>notifications</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>chat</mat-icon>
          </button>
          <div class="flex items-center gap-2">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Car%20Booking%20(calendar%20view)-lajjUQ1Y9swhDEluZ36GP4nKREpBTZ.png" alt="User avatar" class="w-8 h-8 rounded-full" />
            <mat-icon>arrow_drop_down</mat-icon>
          </div>
        </div>
      </div>
    </header>
